<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Display Card</title>
  <style>
    /* Basic card styling */
    .card {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Optional title styling */
    .card-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    /* Optional content styling */
    .card-content {
      line-height: 1.5;
    }

    .card2 {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }

  .card2 img {
    width: 100%;
    border-radius: 5px;
  }

  .card2 h3 {
    margin-top: 10px;
    color: #333;
  }

  .card2 p {
    color: #666;
  } 
  </style>
</head>
<body>
  <div class="card">
    <h2 class="card-title">Card Title</h2>
    <p class="card-content">This is the content of the card. You can add text, images, or other elements here.</p>
  </div>

  <div class="card2">
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    <h3>Title</h3>
    <p>Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>
